<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Your Order Summary ðŸ›’</h1>
        <div id="cart-summary">
            <ul id="cart-items-list">
                </ul>
            <div id="total-info" aria-live="polite">
                </div>
        </div>
        <div class="cart-actions">
            <button class="cart-button" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-plus"></i>Add More Items
            </button>
            <button class="cart-button secondary" onclick="printCart()">
                <i class="fa-solid fa-print"></i>Print Order
            </button>
            <button class="cart-button success" onclick="startNewOrder()">
                <i class="fa-solid fa-file-invoice-dollar"></i>Save & Start New Order
            </button>
        </div>
        <p style="text-align: center; font-size: 0.8em; color: #555; margin-top: 15px;">
            Clicking 'Save & Start New Order' will finalize this order, add it to history (stored in your browser), and clear the cart.
        </p>
    </div>

    <div id="print-receipt"></div>

    <div id="toast-container" aria-live="assertive" aria-atomic="true"></div>
    <script src="script.js"></script>
</body>
</html>
